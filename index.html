<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="newsletter-signup.css/resets.css">
  <link rel="stylesheet" href="newsletter-signup.css/newsletter-signup-main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>

<body>
  <div class="pagewrapper">
    <div class="container">
      <main class="row">
        <section class="block column" id="left-side">

          <header>
            <h1>Stay updated!</h1>
          </header>

          <article class="subscribe" id="subscriber-numbers">
            <div class="subscribers">
              <p>Join 60,000+ product managers receiving monthly updates on:</p>
            </div>

            <div class="bullet-points">
              <ul>
                <li class="bullets"><span class="bullet-checkmark"><img src="assets/images/icon-list.svg"
                      alt="white checkmark in orange circle"></span>Product discovery and building what matters
                </li>
                <li class="bullets"><span class="bullet-checkmark"><img src=" assets/images/icon-list.svg"
                      alt="white checkmark in orange circle"></span>Measuring to ensure updates are a success
                </li>
                <li class="bullets"><span class="bullet-checkmark"><img src=" assets/images/icon-list.svg"
                      alt="white checkmark in orange circle"></span>And much more!</li>
              </ul>
            </div>
          </article>

          <article class="subscribe" id="Sign-up">
            <form action="" method="post">
              <label for="email">Email address</label>
              <input type="email" name="email" id="email" placeholder="email@company.com">
              <button type="submit">Subscribe to monthly newsletter</button>
            </form>
          </article>
        </section>
        <!-- Sign-up form end -->

        <section class="block column" id="right-side">
          <img src="/assets/images/illustration-sign-up-desktop.svg" alt="">
        </section>
      </main>
      <!-- Success message end -->

      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Staci Holmes-Segarra</a>.
      </footer>
    </div>

    <script src="newsletter-signup.js/newsletter-signup-main.js"></script>
</body>

</html>
